<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
        <meta name="format-detection" content="telephone=no" />
        <title>会员卡信息补充</title>
        <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
        <link href="__PUBLIC__/css/font-face.css" rel="stylesheet" type="text/css">
    </head>

    <body class="member_bg">
        <div class="member_top">
            <div class="member_banner"></div>
        </div>
        <div class="member_tips">以下信息将作为消费凭证，请认真填写</div>
        <div class="signup_inp_box">
            <form action="{:U('member_card/resign')}" name='form_add' id='form_add' method="post">
                <div class="signup_inp_list">
                    <div class="signup_inp_list_layer"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" onblur="if (this.value == '')
                                this.value = '姓名';" onfocus="if (this.value == '姓名')
                                this.value = '';" name="user_name" value="姓名" >
                </div>
                <div class="signup_inp_list">
                    <div class="signup_inp_list_layer"><span class="glyphicon glyphicon-heart-empty"></span></div>
                    <input type="text" onblur="if (this.value == '')
                                this.value = '性别';" onfocus="if (this.value == '性别')
                                this.value = '';" name="user_sex" value="性别">
                </div>
                <div class="signup_inp_list">
                    <div class="signup_inp_list_layer"><span class="glyphicon glyphicon-calendar"></span></div>
                    <input type="text" onblur="if (this.value == '')
                                this.value = '出生日期';" onfocus="if (this.value == '出生日期')
                                this.value = '';" name="user_birthday" value="出生日期">
                </div>
                <div class="signup_inp_list">
                    <div class="signup_inp_list_layer"><span class="glyphicon glyphicon-phone"></span></div>
                    <input type="text" onblur="if (this.value == '')
                                this.value = '电话';" onfocus="if (this.value == '电话')
                                this.value = '';" name="user_telephone" value="电话">
                </div>
                <input type="hidden" value="{$weixin_id}" name='weixin_id' id='weixin_id'/>
                <div class="member_btn" id='member_btn'><a href='javascript:;' onclick="submit_form();">修改我的会员卡信息</a></div>
            </form>
        </div>
    </div>
</body>
</html>
<script>
        function submit_form(){
            var obj = document.getElementById("form_add");
            if(obj.user_name.value == "姓名"){
                obj.user_name.value = "";
            }
            if(obj.user_sex.value == "性别"){
                obj.user_sex.value = "";
            }
            if(obj.user_birthday.value == "出生日期"){
                obj.user_birthday.value = "";
            }
            if(obj.user_telephone.value == "电话"){
                obj.user_telephone.value = "";
            }
            document.form_add.submit();
        }
</script>
