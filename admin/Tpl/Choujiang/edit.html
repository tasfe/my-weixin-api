<body>

<include file='Public:nav' />


<div class="container">

                    <li><a href="#">首页</a> <span class="divider">/</span></li>

    <div class="page-header"><h4>活动编辑</h4></div>

    <!--<p class="view"><b>功能：</b>管理&nbsp;|&nbsp;添加|&nbsp;添加|&nbsp;添加|&nbsp;添加|&nbsp;添加</p>-->
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U('/'.$module_name)}" class="btn btn-primary">列 表</a>&nbsp;&nbsp;
                <!--<a href="{:U($module_name.'/add')}" class="btn btn-primary">新 增</a>&nbsp;&nbsp;-->
                <a class="btn btn-primary" href="{$pre_url}">返 回</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">抽奖活动名称</label>
                        <div class="controls">
                            <input type="text" placeholder="" name="name" value="{$info.name}" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">活动开始时间</label>
                        <div class="controls">
                            <input type="text" placeholder="活动开始时间" name="begin_time" value="{$info.begin_time}" class="input-xlarge">
                            <p class="help-block">立即开始请填写0，日期时间格式2013-08-01 15:20</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">活动结束时间</label>
                        <div class="controls">
                            <input type="text" placeholder="活动结束时间" name="stop_time" value="{$info.stop_time}" class="input-xlarge">
                            <p class="help-block">不限制结束时间请填写0，日期时间格式2013-08-01 18:00</p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label" for="input01">兑换截止时间</label>
                        <div class="controls">
                            <input type="text" placeholder="兑换截止时间" name="award_stop_time" value="{$info.award_stop_time}" class="input-xlarge">
                            <p class="help-block">不限制兑换截止时间请填写0，日期时间格式2013-08-01 18:00</p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label" for="input01">兑奖码长度</label>
                        <div class="controls">
                            <input type="text" placeholder="兑奖码长度" name="award_code_length" value="{$info.award_code_length}" class="input-xlarge">
                            <p class="help-block">建议大于等于8位以上，以免重复</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">活动类型</label>
                        <div class="controls">
                            <select class="input-xlarge" name="type">
                                <option value="dazhuanpan"<php>if($info['type']=='dazhuanpan') echo ' selected="selected"';</php>>大转盘</option>
                                <option value="guaguaka"<php>if($info['type']=='guaguaka') echo ' selected="selected"';</php>>刮刮卡</option>
                                <option value="zajindan"<php>if($info['type']=='zajindan') echo ' selected="selected"';</php>>砸金蛋</option></select>
                        </div>

                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">用户每日限制次数</label>
                        <div class="controls">
                            <input type="text" placeholder="用户每日限制次数" name="user_num" value="{$info.user_num}" class="input-xlarge">
                            <p class="help-block">不限制次数填写0，否则填写具体整数值</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">每用户总限制次数</label>
                        <div class="controls">
                            <input type="text" placeholder="每用户总限制次数" name="user_sum_num" value="{$info.user_sum_num}" class="input-xlarge">
                            <p class="help-block">不限制次数填写0，否则填写具体整数值</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">奖品说明</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea name="prize" style="width:400px;height:300px;">{$info.prize}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">活动说明</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea name="explain" style="width:400px;height:300px;">{$info.explain}</textarea>
                            </div>
                        </div>
                    </div>
                    <div id='pop'></div>

                    <div class="form-actions">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
</div>
