<tagLib name="lbase"/>
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    <include file='Public:header' />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />


<div class="container">
    <div class="page-header"><h4>奖品编辑</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U($module_name.'/index?id='.$info['choujiang_id'])}" class="btn btn-primary">奖品列表</a>&nbsp;&nbsp;
                <!--<a href="{:U($module_name.'/add?choujiang_id='.$info['choujiang_id'])}" class="btn btn-primary">新 增</a>&nbsp;&nbsp;-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">奖品名称</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.name}" class="input-xlarge" name='name'>
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">奖品说明</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.explain}" class="input-xlarge" name='explain'>
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">奖品数量限制</label>
                        <div class="controls">
                            <input type="text" placeholder="填写整数" value="{$info.num}" name='num' class="input-xlarge">
                            <p class="help-block">填写0为不限制奖品数量</p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">中奖系数</label>
                        <div class="controls">
                            <input type="text" placeholder="" name='chance' value="{$info.chance}" class="input-xlarge">
                            <p class="help-block">中奖系数除以所有中奖系数之和等于中奖率</p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">排序</label>
                        <div class="controls">
                            <input type="text" placeholder="" name='sort' value="{$info.sort}" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">生成兑奖码</label>
                        <div class="controls">
                            <select class="input-xlarge" name="make_key">
                                <option value="1"<php>if($info['make_key']==1) echo ' selected="selected"';</php>>是</option>
                                <option value="0"<php>if($info['make_key']==0) echo ' selected="selected"';</php>>否</option>
                            </select>
                        </div>
                    </div>
                    <div id='pop'></div>
                    <div class="form-actions">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</div>
</div>

<include file='Public:footer' />
<script type="text/javascript" src="__PUBLIC__/js/edit_none_editor.js"></script>
</body>
</html>
