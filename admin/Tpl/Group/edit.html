<html lang="zh-cn">

        <meta charset="utf-8">

      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->

<body>
    <!--nav-->
<include file='Public:nav' />


<div class="container">
    <div class="page-header"><h4>权限组编辑</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U('/'.$module_name)}" class="btn btn-primary">返回</a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">权限组名称</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.title}" name="title" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">状态</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="1" name="status"<php>if($info['status']==1) echo ' checked="checked"';</php>>
                                启用
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="0" name="status"<php>if($info['status']==0) echo ' checked="checked"';</php>>
                                停用
                            </label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">备注</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" name="remark" class="">{$info.remark}</textarea>
                            </div>
                        </div>
                    </div>
                    <div id='pop'></div>

                    <div class="form-actions">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
