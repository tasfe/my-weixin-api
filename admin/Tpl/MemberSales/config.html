        <meta charset="utf-8">

<body>
    <!--nav-->
<include file='Public:nav' />

<div class="container">
    <div class="page-header"><h4>会员基础配置</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U($module_name.'/config')}" class="btn btn-primary">刷 新</a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <div id='pop'></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>排序</th>
                        <th>显示</th>
                        <th>访问次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="5"><div class="row pagination page"><div class="span12">{$page}</div></div></td>
                    </tr>
                </tfoot>
                <tbody>
                <foreach name='list' item='vo'>
                    <tr id='tr_{$vo.id}'>
                        <td>{$vo.title}</td>
                        <td>{$vo.sort}</td>
                        <td>{:get_status_img($vo['status'])}</td>
                        <td>{$vo.num}</td>
                        <td>
                    <php>
                        if(check_auth('Member/config/edit')) echo '<a href="'.U($module_name.'/edit?id='.$vo['id']).'">编辑</a>&nbsp;&nbsp;';
                    </php>
                    </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
