<tagLib name="lbase"/>
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    <include file='Public:header' />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />

<div class="container">
    <div class="page-header"><h4>活动添加</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a class="btn btn-primary" href="{$pre_url}">返 回</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">标题</label>
                        <div class="controls">
                            <input type="text" placeholder="" name="title" class="input-xlarge">
                            <p class="help-block">请输入标题</p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">排序</label>
                        <div class="controls">
                            <input type="text" placeholder="" name="sort" value="10" class="input-xlarge">
                            <p class="help-block">显示顺序，越小越靠前</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">状态</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input type="radio" value="1" name="status" checked="checked">
                                显示
                            </label>
                            <label class="radio inline">
                                <input type="radio" value="0" name="status">
                                隐藏
                            </label>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Textarea -->
                        <label class="control-label">内容</label>
                        <div class="controls">
                            <div class="textarea">
                                <lbase:editor name="contents" type="editor" width="70%" />
                            </div>
                        </div>
                    </div>

                    <div id='pop'></div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" id="save">保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
<include file='Public:footer' />
<script type="text/javascript" src="__PUBLIC__/js/add_editor.js"></script>
</body>
</html>
