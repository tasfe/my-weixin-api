    <!--顶部菜单-->
<include file="Public:navbar" />

<!--左侧导航条-->
<include file="Public:nav" />

<!--右侧整体区域-->
<div class="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <!--右侧内容start-->
                <div class="block">
                    <a class="block-heading" data-toggle="collapse">微信用户管理</a>
                    <div class="block-body collapse in">

                        <div class="container-fluid">
                            <!--右侧栏目内容区域start-->
                            <div class="row" style="margin-top:10px;">
                                <div class="span12">
                                    <div class="pull-left">
                                        <a href="{:U($module_name.'/index?sort=create7days')}" class="btn">近7天关注用户<i class="icon-star"></i></a>
                                        <a href="{:U($module_name.'/index?sort=active7days')}" class="btn">近7天活动用户<i class="icon-external-link"></i></a>
                                        <a href="{:U($module_name.'/index?sort=create_time')}" class="btn">关注时间排序<i class="icon-sort-down"></i></a>
                                        <a href="{:U($module_name.'/index?sort=active')}" class="btn">最后活动排序<i class="icon-sort-down"></i></a>
                                    </div>
                                </div>
                                <!--列表区域start-->
                                <div class="span12" style="margin-top:10px;">
                                    <div id='pop'></div>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>微信ID</th>
                                                <th>姓名</th>
                                                <th>手机号</th>
                                                <th>关注时间</th>
                                                <th>最后活动时间</th>
                                                <th>备注</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <td colspan="7"><div class="row pagination page"><div class="span12">{$page}</div></div></td>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                        <foreach name='list' item='vo'>
                                            <tr id='tr_{$vo.id}'>
                                                <td>{$vo.weixin_name}</td>
                                                <td>{$vo.user_name}</td>
                                                <td>{$vo.user_mobile}</td>
                                            <td>{:get_date_full($vo['create_time'])}</td>
                                            <td>{:get_date_full($vo['last_time'])}</td>
                                            <td>{$vo.remark}</td>
                                            <td>
                                            <php>
                                                if(check_auth('User/Index/edit')) echo '<a href="'.U($module_name.'/edit?id='.$vo['id']).'">编辑</a>&nbsp;&nbsp;';
                                            </php>
                                            </td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>
                                <!--列表区域end-->
                            </div>
                            <!--右侧栏目内容区域end-->
                        </div>

                    </div>
                </div>
                <!--右侧内容end-->

            </div>
            <footer>
                <include file="Public:footer" />
            </footer>
        </div>
    </div>
</div>
