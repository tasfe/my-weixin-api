<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

    <include file='Public:header' />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />

<div class="container">
    <div class="page-header"><h4>微信菜单管理</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U('/'.$module_name)}" class="btn btn-primary">微信菜单管理</a>&nbsp;&nbsp;
                <a href="{:U($module_name.'/add_submenu?id='.$main_id)}" class="btn btn-primary">新增子菜单</a>
            </div>
        </div>
        <div class="span12" style="margin-top:10px;">
            <div id='pop'></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>菜单名称</th>
                        <th>菜单响应KEY</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="6"><div class="row pagination page"><div class="span12">{$page}</div></div></td>
                    </tr>
                </tfoot>
                <tbody>
                <foreach name='list' item='vo'>
                    <tr id='tr_{$vo.id}'>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.menu_key}</td>
                        <td>{$vo.sort}</td>
                        <td>{:get_status_img($vo['status'])}</td>
                        <td>
                            <a href="{:U($module_name.'/edit?id='.$vo['id'])}">编辑</a>&nbsp;&nbsp;
                            <a href="###" onclick="delete_tr({$vo.id});">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<include file='Public:footer' />

<script type="text/javascript" src="__PUBLIC__/js/list.js"></script>


</body>
</html>
