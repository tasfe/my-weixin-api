<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台管理系统</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    <include file="Public:header" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__PUBLIC__/js/html5.js"></script>
    <![endif]-->
</head>

<!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->
<!--[if IE 7 ]> <body class="ie ie7 "> <![endif]-->
<!--[if IE 8 ]> <body class="ie ie8 "> <![endif]-->
<!--[if IE 9 ]> <body class="ie ie9 "> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> 
<body class="">
    <!--<![endif]-->

    <!--顶部菜单-->
<include file="Public:navbar" />

<!--左侧导航条-->
<include file="Public:nav" />

<!--右侧整体区域-->
<div class="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <!--右侧内容start-->
                <div class="block">
                    <a class="block-heading" data-toggle="collapse">微信菜单管理</a>
                    <div class="block-body collapse in">

                        <div class="container-fluid">
                            <!--右侧栏目内容区域start-->
                            <div class="row" style="margin-top:10px;">
                                <div class="span12">
                                    <div class="pull-left">
                                        <a href="{:U('/'.$module_name)}" class="btn btn-primary">微信菜单管理</a>&nbsp;&nbsp;
                                        <a href="{:U($module_name.'/add_submenu?id='.$main_id)}" class="btn btn-primary">新增子菜单</a>
                                    </div>
                                </div>
                                <!--列表区域start-->
                                <div class="span12" style="margin-top:10px;">
                                    <div id='pop'></div>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>菜单名称</th>
                                                <th>菜单响应KEY</th>
                                                <th>排序</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <td colspan="6"><div class="row pagination page"><div class="span12">{$page}</div></div></td>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                        <foreach name='list' item='vo'>
                                            <tr id='tr_{$vo.id}'>
                                                <td>{$vo.id}</td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.menu_key}</td>
                                                <td>{$vo.sort}</td>
                                                <td>{:get_status_img($vo['status'])}</td>
                                                <td>
                                                    <a href="{:U($module_name.'/edit?id='.$vo['id'])}">编辑</a>&nbsp;&nbsp;
                                                    <a href="###" onclick="delete_tr({$vo.id});">删除</a>
                                                </td>
                                            </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>
                                <!--列表区域end-->
                            </div>
                            <!--右侧栏目内容区域end-->
                        </div>

                    </div>
                </div>
                <!--右侧内容end-->

            </div>
            <footer>
                <include file="Public:footer" />
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/list.js"></script>
</body>
</html>
