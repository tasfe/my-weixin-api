<tagLib name="lbase"/>
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    <include file='Public:header' />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />

<div class="container">
    <div class="page-header"><h4>奖品兑换</h4></div>
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U('/'.$module_name)}" class="btn btn-primary">返回兑换其他兑奖码</a>&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post" action="{:U('duijiang/duihuan_action')}">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <php>if(!empty($award_code)){</php>
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label" for="input01">微信识别码</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$weixin_id}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">中奖时间</label>
                        <div class="controls" style="margin-top: 5px;">
                            {:get_date_full($create_time)}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">活动名称</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$choujiang_name}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">活动类型</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$choujiang_type}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">奖品兑换码</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$award_code}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">奖品名称</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$award_name}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">奖品说明</label>
                        <div class="controls" style="margin-top: 5px;">
                            {$award_explain}
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">兑换状态</label>
                        <div class="controls" style="margin-top: 5px;">
                            <php>if($status==0) echo '未兑换'; else echo '已经兑换';</php>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input name="id" type="hidden" value="{$id}">
                        <button type="submit" class="btn btn-primary">确认兑换</button>
                    </div>
                    <php>}else{
                        echo '该兑奖码不存在或者已经兑换！';
                        }</php>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
<include file='Public:footer' />
</body>
</html>
