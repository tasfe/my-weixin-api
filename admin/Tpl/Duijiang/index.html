    <!--顶部菜单-->
<include file="Public:navbar" />

<!--左侧导航条-->
<include file="Public:nav" />

<!--右侧整体区域-->
<div class="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <!--右侧栏目区域start-->
                <div class="block">
                    <a class="block-heading" data-toggle="collapse">奖品兑换</a>
                    <div class="block-body collapse in">

                        <div class="container-fluid" style="margin-top: 10px;">
                            <!--右侧栏目内容区域start-->
                            <div class="row">
                                <div class="span12">
                                    <div class="pull-left">
                                        <a href="{:U('/'.$module_name)}" class="btn btn-primary">刷新</a>&nbsp;&nbsp;
                                    </div>
                                </div>
                                <!--右侧字段区域start-->
                                <div class="span12" style="margin-top:10px;">
                                    <form class="form-horizontal" method="post" action="{:U('duijiang/get_code')}">
                                        <fieldset>
                                            <div id="legend" class="">
                                                <legend class=""></legend>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="input01">兑奖码</label>
                                                <div class="controls">
                                                    <input type="text" name="code" placeholder="请输入兑奖码" value="" class="input-xlarge">
                                                </div>
                                            </div>
                                            <div id='pop'></div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-primary">验证信息</button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                                <!--右侧字段区域end-->
                            </div>
                            <!--右侧栏目内容区域end-->
                        </div>

                    </div>
                </div>
                <!--右侧栏目区域end-->
            </div>

                <include file="Public:footer" />
            </footer>
