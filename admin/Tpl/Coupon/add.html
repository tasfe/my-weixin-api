<tagLib name="lbase"/>
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    <include file='Public:header' />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />


<div class="container">
    <div class="page-header"><h4>优惠券添加</h4></div>

    <!--<p class="view"><b>功能：</b>管理&nbsp;|&nbsp;添加|&nbsp;添加|&nbsp;添加|&nbsp;添加|&nbsp;添加</p>-->
    <div class="row">
        <div class="span12">
            <div class="pull-left">
                <a href="{:U('/'.$module_name)}" class="btn btn-primary">列 表</a>&nbsp;&nbsp;
                <!--<a href="{:U($module_name.'/add')}" class="btn btn-primary">新 增</a>&nbsp;&nbsp;-->
                <a class="btn btn-primary" href="{$pre_url}">返 回</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">优惠券</label>
                        <div class="controls">
                            <input type="text" placeholder="" name="name" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">使用说明</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" class="" name="direction" style="width:500px;height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label" for="input01">活动说明</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" class="" name="activity" style="width:500px;height: 100px"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">活动开始时间</label>
                        <div class="controls">
                            <input type="text" placeholder=""  name="begin_time" class="input-xlarge">
                            <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                        </div>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">活动结束时间</label>
                        <div class="controls">
                            <input type="text" placeholder=""  name="stop_time" class="input-xlarge">
                            <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Text input-->
                        <label class="control-label" for="input01">兑换截至时间</label>
                        <div class="controls">
                            <input type="text" placeholder=""  name="award_stop_time" class="input-xlarge">
                            <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                        </div>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">数量</label>
                        <div class="controls">
                            <input type="text" placeholder=""  name="limited" class="input-xlarge">
                            <p class="help-block">请输入正确优惠券数量（输入0无为限制）</p>
                        </div>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">备注</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" class="" name="remark" style="width:500px;height: 100px"></textarea>
                            </div>
                        </div>
                    </div>    
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">活动状态</label>
                        <div class="controls">
                             <!-- Multiple Radios -->
                            <label class="radio">
                                <input value="1" name="status" type="radio">
                                开启
                            </label>
                            <label class="radio">
                                <input value="0" name="status" type="radio">
                                未开启
                            </label>
                        </div>
                    </div>
                    <div id='pop'></div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>

<include file='Public:footer' />
<script type="text/javascript" src="__PUBLIC__/js/add_none_editor.js"></script>
</body>
</html>
