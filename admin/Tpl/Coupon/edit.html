        <meta name="author" content="">

<body class="">
    <!--<![endif]-->

    <!--顶部菜单-->
<include file="Public:navbar" />

<!--左侧导航条-->
<include file="Public:nav" />

<!--右侧整体区域-->
<div class="content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <!--右侧栏目区域start-->
                <div class="block">
                    <a class="block-heading" data-toggle="collapse">优惠券编辑</a>
                    <div class="block-body collapse in">

                        <div class="container-fluid" style="margin-top: 10px;">
                            <!--右侧栏目内容区域start-->
                            <div class="row">
                                <div class="span12">
                                    <div class="pull-left">
                                        <a href="{:U('/'.$module_name)}" class="btn btn-primary">列 表</a>&nbsp;&nbsp;
                                        <a class="btn btn-primary" href="{$pre_url}">返 回</a>
                                    </div>
                                </div>
                                <!--右侧字段区域start-->
                                <div class="span12" style="margin-top:10px;">
                                    <form class="form-horizontal" method="post">
                                        <fieldset>
                                            <div id="legend" class="">
                                                <legend class=""></legend>
                                            </div>
                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">优惠券</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="" value="{$info.name}" name="name" class="input-xlarge">
                                                    <p class="help-block"></p>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="input01">使用说明</label>
                                                <div class="controls">
                                                    <div class="textarea">
                                                        <textarea type="" class="" name="direction" style="width:500px;height: 100px">{$info.direction}</textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <!-- Text input-->
                                                <label class="control-label" for="input01">活动说明</label>
                                                <div class="controls">
                                                    <div class="textarea">
                                                        <textarea type="" class="" name="activity" style="width:500px;height: 100px">{$info.activity}</textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">活动开始时间</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="" value="{$info.begin_time}" name="begin_time" class="input-xlarge">
                                                    <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                                                </div>
                                            </div>
                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">活动结束时间</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="" value="{$info.stop_time}" name="stop_time" class="input-xlarge">
                                                    <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <!-- Text input-->
                                                <label class="control-label" for="input01">兑换截至时间</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="" value="{$info.award_stop_time}" name="award_stop_time" class="input-xlarge">
                                                    <p class="help-block">请输入正确时间格式如2013-10-22 10:10:10（输入0为无限制）</p>
                                                </div>
                                            </div>
                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">数量</label>
                                                <div class="controls">
                                                    <input type="text" placeholder="" value="{$info.limited}"name="limited" class="input-xlarge">
                                                    <p class="help-block">请输入正确优惠券数量（输入0无为限制）</p>
                                                </div>
                                            </div>
                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">备注</label>
                                                <div class="controls">
                                                    <div class="textarea">
                                                        <textarea type="" class="" name="remark" style="width:500px;height: 100px">{$info.remark}</textarea>
                                                    </div>
                                                </div>
                                            </div>    
                                            <div class="control-group">

                                                <!-- Text input-->
                                                <label class="control-label" for="input01">活动状态</label>
                                                <div class="controls">
                                                    <!-- Multiple Radios -->
                                                    <label class="radio">
                                                        <input <php>if($info['status']==1)echo 'checked="checked"';</php> value="1" name="status" type="radio">
                                                        开启
                                                    </label>
                                                    <label class="radio">
                                                        <input <php>if($info['status']==0)echo 'checked="checked"';</php> value="0" name="status" type="radio">
                                                        未开启
                                                    </label>
                                                </div>
                                            </div>
                                            <div id='pop'></div>

                                            <div class="form-actions">
                                                <input type="hidden" name="id" value="{$info.id}">
                                                <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                                                <a class="btn" href="{$pre_url}">返 回</a>
                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                                <!--右侧字段区域end-->
                            </div>
                            <!--右侧栏目内容区域end-->
                        </div>

                    </div>
                </div>
                <!--右侧栏目区域end-->
            </div>
            <footer>
                <include file="Public:footer" />
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/edit_none_editor.js"></script>
</body>
