<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>后台管理系统登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Loading Bootstrap -->
        <link href="__PUBLIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Loading Flat UI -->
        <link href="__PUBLIC__/css/flat-ui.css" rel="stylesheet">
        <link href="__PUBLIC__/css/demo.css" rel="stylesheet">

        <link rel="shortcut icon" href="__PUBLIC__/images/login/HYico.png">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="__PUBLIC__/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body style="background:#1abc9c;" >
        <div class="container">
            <div class="login-logo  ">
                <a href="http://www.hyhaina.com" target="_blank">
                    <img src="__PUBLIC__/images/login/hylog.png"/>
                </a>
            </div>
            <div class="login">
                <div class="login-screen">
                    <div class="login-icon">
                        <img src="__PUBLIC__/images/login/comico.gif" alt="华扬海纳欢迎您！" />
                        <h4><small>后台管理系统</small></h4>
                    </div>
                    <form class="login-form" method="post">
                        <div id="pop"></div>
                        <div class="form-group">
                            <input type="text" class="form-control login-field" value="" placeholder="用户名" id="login-name"  name="user_name"/>
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control login-field" value="" placeholder="密码" id="login-pass" name="user_pwd"/>
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="verify"  class="form-control login-verify" placeholder="验证码" id="verify" />
                            <label class="login-verify-icon fui-lock" for="login-pass"></label>
                            <img id="verifyImg" class="verifyImg" src="{:U('Index/verify')}"  align="absmiddle" alt="点击刷新验证码" title="点击刷新验证码" width="50" height="22" />
                        </div>
                        <a class="btn btn-primary btn-lg btn-block" href="#" id="login">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                        <a class="login-link" href="#">忘记密码?</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- Load JS here for greater good =============================-->
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <script type="text/javascript" src="{:U('js/url')}"></script>
        <script type="text/javascript" src="__PUBLIC__/js/login.js"></script>
    </body>
</html>
