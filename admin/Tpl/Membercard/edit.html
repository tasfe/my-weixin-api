    <div class="page-header"><h4>会员编辑</h4></div>

                <a href="{:U('/'.$module_name)}" class="btn btn-primary">列 表</a>&nbsp;&nbsp;
                <!--<a href="{:U($module_name.'/add')}" class="btn btn-primary">新 增</a>&nbsp;&nbsp;-->
                <a class="btn btn-primary" href="{$pre_url}">返 回</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">会员姓名</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.user_name}" name="user_name" class="input-xlarge">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">会员性别</label>
                        <div class="controls">
                            <!-- Multiple Radios -->
                            <label class="radio">
                                <input <php>if($info['user_sex']==0)echo 'checked="checked"';</php> value="0" name="user_sex" type="radio">
                                男
                            </label>
                            <label class="radio">
                                <input <php>if($info['user_sex']==1)echo 'checked="checked"';</php> value="1" name="user_sex" type="radio">
                                女
                            </label>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">出生日期</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.user_birthday}" name="user_birthday" class="input-xlarge">
                            <p class="help-block">请输入日期，格式如2013-10-22</p>
                        </div>
                    </div>

                    <div class="control-group">

                        <!-- Text input-->
                        <label class="control-label" for="input01">联系电话</label>
                        <div class="controls">
                            <input type="text" placeholder="" value="{$info.user_telephone}" name="user_telephone" class="input-xlarge">
                            <p class="help-block">输入正确的手机号/座机电话</p>
                        </div>
                    </div>
                    <div id='pop'></div>

                    <div class="form-actions">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button type="button" class="btn btn-primary" id='save'>保 存</button>&nbsp;&nbsp;
                        <a class="btn" href="{$pre_url}">返 回</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
