                    <php>if(empty($flasemsg)){</php>
                    <div class="control-group">

                    </div>

                    <div class="control-group">
                        <label class="control-label" for="input01">会员卡号</label>

                        <label class="control-label" for="input01">会员性别</label>

                        </div>
