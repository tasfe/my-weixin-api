<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>微信公众平台营销管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

    <include file='Public:header' />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="__ROOT__/public/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--nav-->
<include file='Public:nav' />

<div class="container">
    <div class="page-header"><h4>会员管理</h4></div>
    <div class="row">
        <div class="span12" style="margin-top:10px;">
            <div id='pop'></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>微信帐号</th>
                        <th>会员卡号</th>
                        <th>会员姓名</th>
                        <th>会员性别</th>
                        <th>联系电话</th>
                        <th>出生日期</th>
                        <th>开卡时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="9"><div class="row pagination page"><div class="span12">{$page}</div></div></td>
                    </tr>
                </tfoot>
                <tbody>
                <foreach name='list' item='vo'>
                    <tr id='tr_{$vo.id}'>
                        <td>{$vo.id}</td>
                        <td>{$vo.weixin_id}</td>
                        <td>{$vo.card_no}</td>
                        <td>{$vo.user_name}</td>
                        <td><php>if($vo['user_sex']==0) echo '男'; else echo '女';</php></td>
                        <td>{$vo.user_telephone}</td>
                        <td>{$vo.user_birthday}</td>
                        <td>{$vo['create_time']|get_date_full}</php></td>
                    <td>
                        <!--<a href='{:U($module_name.'/view?id='.$vo['id'])}'>查看</a>&nbsp;&nbsp;-->
                        <a href="{:U($module_name.'/edit?id='.$vo['id'])}">编辑</a>&nbsp;&nbsp;
                        <a href="###" onclick="delete_tr({$vo.id});">删除</a>
                    </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<include file='Public:footer' />

<script type="text/javascript" src="__PUBLIC__/js/list.js"></script>


</body>
</html>
